{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
  <title>Log In</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  {% if messages %} {% for msg in messages %}
  <script>
    var x = "{{msg}}"
    console.log("{{msg}}");
    if ("{{msg}}" == 5) {
      swal({
        "title": "Alert",
        "text": "Wrong Password",
        "icon": "warning",
        "button": "Go Back"
      }).then(() => {
        history.back();
      });
    }
    else if ("{{msg}}" == 6) {
      swal({
        "title": "Alert",
        "text": "No such account exists",
        "icon": "warning",
        "button": "Go Back"
      }).then(() => {
        history.back();
      });
    }
    else if ("{{msg}}" == 8) {
      swal({
        "title": "Success",
        "text": "Successfully Registered",
        "icon": "success",
        "button": "OK"
      });
    }
    else if (x[0] === "0") {
      x = x.slice(1)
      console.log(x)
      swal({
        "title": "Success",
        "text": "Password changed, Note your useraname: " + x,
        "icon": "success",
        "button": "Login Now"
      })
    }
  </script>
  {% endfor %} {% endif %}
  <div class="main-container">
    <div class="left-section">
      <div class="left-section-logo1">
        <a href="/">
          <img src="{% static 'images/logo1.png' %}" alt="">
        </a>
      </div>
      <div class="left-section-logo2">
        <a href="/">
          <img src="{% static 'images/logo1.png' %}" alt="">
        </a>
      </div>
    </div>
    <div class="middle-section">
      <h1 data-heading="LOG IN">LOG IN</h1>
    </div>
    <div class="right-section">
      <form action="welcome" class="form__content" method="POST">
        {% csrf_token %}
        <h1 class="log-in">Log <span style="color:#F36527">In</span></h1>
        <div class="form__box">
          <input required type="text" class="form__input" placeholder="YOUR USERNAME" name="usnm">
          <label for="" class="form__label">YOUR USERNAME</label>
          <div class="form__shadow"></div>
        </div>
        <div class="form__box">
          <input required type="password" class="form__input" placeholder="Password" name="passd">
          <label for="" class="form__label">ENTER PASSWORD</label>
          <div class="form__shadow"></div>
        </div>
        <div class="log-in-section">
          <div class="not-a-member">
            <p>No Account? <a href="/reg">Create One!</a></p>
            <p>Forgot credentials? <a href="/update">Get it here!</a></p>
          </div>
          <div class="form__button">
            <input type="Submit" class="form__submit" value="Log In">
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script type="module" src="{% static 'main.js' %}"></script>
</body>

</html>
