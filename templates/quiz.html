{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dbugger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="{% static 'afterLog.css' %}" rel="stylesheet">
  <link href="{% static 'quiz.css' %}" rel="stylesheet">
  <style>
  .course{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }
  .box{
    width: 70%;
    margin-left: 15%;
  }
  @media (max-width: 1000px) {
    .course{
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
    .box{
    width: 70%;
    margin-left: 15%;
  }
  }
  @media (max-width: 600px) {
    .course{
    display: grid;
    grid-template-columns: 1fr;
  }
  .box{
    width: 80%;
    margin-left: 10%;
  }
}
  </style>
</head>

<body>
  <nav>
    <ul>
      <li>
        <div class="logo">
          <a href="/">
            <img style="height: 70px;margin-bottom: 10px; margin-top: 8px" src="{% static 'images/dbugger_logo.png' %}">
          </a>
        </div>
      </li>
      <li>
        <a class="profile" style="margin-top: 50px;padding-bottom: 25px;" href="#">
          <i class="fas fa-user"></i>
          <span class="nav-item">Hey, {{fname}}</span>
        </a>
      </li>
      <li>
        <a href="/" style="padding-bottom: 25px;">
          <i class="fas fa-desktop"></i>
          <span class="nav-item">Dashboard</span>
        </a>
      </li>

      <li>
        <a href="/quizzes" style="padding-bottom: 25px;">
          <i class="	fas fa-file"></i>
          <span class="nav-item">Quizzes</span>
        </a>
      </li>
      <li>
        <a href="mailto:dbuggerhelp@gmail.com" target="_blank" style="padding-bottom: 25px;">
          <i class="fas fa-envelope"></i>
          <span class="nav-item">Mail Us</span>
        </a>
      </li>
      <li>
        <a href="/logout" class="logout" style="padding-bottom: 25px;">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="hero-quiz">

    <div class="link-col">

      <div class="container" style="margin-left: 100px;">
        <h1 style="margin-top: 30px;margin-bottom: 30px;margin-left: 10px;">Quizzes</h1>

        <div  >
          <div  >
            <div class="course" >

              {% for name, link in data %}
              <div class="box" style="">
                <img src="{% static 'images/cpp.jpg' %}" alt="">
                <h3>{{name}}</h3>
                <a target="_blank" href="{{link}}">
                  <button style="width: 100%;">Take Quiz</button>
                </a>
              </div>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
